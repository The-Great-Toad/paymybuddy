<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/login.css}">
</head>
<body>

    <div class="outer-wrapper">
        <div class="inner-wrapper">
            <!--    ALERTS     -->
            <div>
                <div class="alert alert-success alert-dismissible fade show mt-2" role="alert" th:if="${registrationSuccess}">
                    Registration success message
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-success alert-dismissible fade show mt-2" role="alert" th:if="${param.logout}">
                    You have been logged out.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" th:if="${param.error}">
                    Invalid username and password.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <!-- Login Form -->
            <form class="card" method="post" th:action="@{/login}">
                <div class="item">
                    <button type="button" class="btn my-btn">Pay My Buddy</button>
                </div>
                <div class="item">
<!--                    <div class="form-floating mb-3">-->
                        <div class="input-wrapper">
                            <i class="fa-regular fa-envelope icon email"></i>
                            <input type="email" class="form-control" id="username" name="username" placeholder="name@example.com" autofocus>
                            <label for="username" hidden="">Email address</label>
                        </div>
<!--                    </div>-->
<!--                    <div class="form-floating">-->
                        <div class="input-wrapper">
                            <i class="fa-solid fa-asterisk icon"></i>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            <label for="password" hidden >Password</label>
                        </div>
<!--                    </div>-->
                </div>
                <div class="item">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                </div>
                <div class="item footer">
<!--                    <div class="form-actions">-->
                        <button type="submit" class="btn btn-primary">Login</button>
<!--                    </div>-->
                </div>
            </form>

            <!-- Register link -->
            <div class="register">
                <p>New to Pay My Buddy? <a class="register-link" th:href="@{/register}">Join now!</a></p>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
