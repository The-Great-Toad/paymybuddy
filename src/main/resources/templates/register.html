<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/password-policy.css}">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/register.css}">
    <!-- JS -->
    <script th:src="@{/js/password-policy.js}" defer></script>
</head>
<body>

    <div class="outer-wrapper">
        <div class="inner-wrapper">
            <!--    ALERTS     -->
            <div>
                <div class="alert alert-success alert-dismissible fade show mt-2" role="alert" th:if="${param.logout}">
                    You have been logged out.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" th:if="${param.error}">
                    Invalid username and password.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>

            <!-- Registration Form -->
            <form class="card" method="post" th:action="@{/register/save}" th:object="${userRequest}">
                <div class="item header">
                    <button type="button" class="btn my-btn header">Pay My Buddy - Registration</button>
                </div>
                <div class="item">
                    <div class="input-wrapper">
<!--                        <i class="fa-regular fa-envelope icon lastname"></i>-->
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="lastname"
                        th:field="*{lastname}" th:appendclass="${#fields.hasErrors('lastname')}? 'is-invalid'">
                        <label for="lastname" hidden="">Lastname</label>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname Error</div>
                    </div>
                    <div class="input-wrapper">
<!--                        <i class="fa-regular fa-envelope icon firstname"></i>-->
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname"
                               th:field="*{firstname}" th:appendclass="${#fields.hasErrors('firstname')}? 'is-invalid'">
                        <label for="firstname" hidden="">Firstname</label>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname Error</div>
                    </div>
                    <div class="input-wrapper">
<!--                        <i class="fa-regular fa-envelope icon email"></i>-->
                        <input type="email" class="form-control" id="email" name="username" placeholder="Email"
                               th:field="*{email}" th:appendclass="${#fields.hasErrors('email')}? 'is-invalid'">
                        <label for="email" hidden="">Email address</label>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
                    </div>
                    <hr>
                    <div class="password-policy" th:replace="~{/fragments/password-policy}"></div>
                    <div class="input-wrapper pwd-field">
<!--                        <i class="fa-solid fa-asterisk icon"></i>-->
                        <input type="password" class="form-control" id="new-password" name="password" placeholder="Password"
                               th:field="*{password}" th:appendclass="${#fields.hasErrors('password')}? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                        <i class="fa-solid fa-eye" id="icon-new-pwd"></i>
                        <label for="new-password" hidden >Password</label>
                    </div>
                </div>
                <div class="item footer">
                    <button type="submit" class="btn btn-primary footer">Register</button>
                </div>
            </form>

            <!-- Login link -->
            <div class="login">
                <p>Have an account? <a class="login-link" th:href="@{/login}">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
