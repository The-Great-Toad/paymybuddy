<!--    ALERTS     -->
<div>
    <div class="alert alert-success alert-dismissible fade show mt-2" role="alert" th:if="${success}" th:text="${success}">
        Success Alert
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert" th:if="${error}" th:text="${error}">
        Danger Alert
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
