<header th:fragment="header (currentPage)">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <button type="button" class="btn btn-primary">Pay My Buddy</button>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item header">
                        <a id="home" class="nav-link" href="/"  th:classappend="${#strings.equals(currentPage, 'Home')}? 'current-page'">Home</a>
                    </li>
                    <li class="nav-item header">
                        <a id="transactions" class="nav-link" href="/transactions" th:classappend="${currentPage == 'Transfer'}? 'current-page'">Transfer</a>
                    </li>
                    <li class="nav-item header">
                        <a id="profile" class="nav-link" href="/profile" th:classappend="${currentPage == 'Profile'}? 'current-page'">Profile</a>
                    </li>
                    <li class="nav-item header">
                        <a id="contacts" class="nav-link" href="/contacts" th:classappend="${currentPage == 'Contact'}? 'current-page'">Contact</a>
                    </li>
                    <li class="nav-item header logout">
                        <form action="#" method="post" th:action="@{/user/logout}">
                            <button type="submit" class="btn-transparent">Log off</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
